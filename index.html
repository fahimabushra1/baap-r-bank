<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap r Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Baap r Bank</h1>
    </header>
    <main style="background-color:#F9F8E4;">
        <section>
            <div class="account_detail">
                <div class="deposit-account">
                    <h2>Deposit</h2>
                    <p>$00</p>
                </div>
                <div class="Withdrow-detail">
                    <h2>Withdrow</h2>
                    <p>$00</p>
                </div>
                <div class="balance-sheet">
                    <h2>Balance</h2>
                    <p>$00</p>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw input form -->

        <section>
            <div class="input-field">
                <div class="input-deposit">
                    <h2>Please Deposit</h2>
                    <input type="text" name="text" placeholder="$ amount your deposite">
                    <button>Deposite</button>
                </div>
                <div class="input-withdraw">
                    <h2>Please Withdraw</h2>
                    <input type="text" name="text" placeholder="$ amount your withdraw">
                    <button>Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
