<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="form-header">Welcome to my Baap r Bank!!!</h1>
    </header>
    <main>
        <section style="background-color: #F9F8E4; margin: 0 200px;">
            <div class="log-in-form">
                <input type="email" name="email" id="user-email" placeholder="your mail address">
                <input type="password" name="password" id="user-password" placeholder="your password">
                <input id="btn-submit" type="button" value="submit">
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
